<div class="modal-header">
  <h2>{{ project.name }}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
  <carousel>
    <slide>
      <img
        src="../../assets/download.png"
        alt="slide"
        style="display: block; width: 100%"
      />
    </slide>
    <slide>
      <img
        src="../../assets/download (1).png"
        alt="slide"
        style="display: block; width: 100%"
      />
    </slide>
    <slide>
      <img
        src="../../assets/download (2).png"
        alt="slide"
        style="display: block; width: 100%"
      />
    </slide>
  </carousel>
</div>
